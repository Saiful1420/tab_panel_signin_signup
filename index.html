<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIMEC Foundation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="tabs">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 shadow mb-5 bg-white rounded">
                    <div class="">
                        <div class="row text-center">
                            <div class="col-md-4 col-12 left-side">
                                <a href=""><img src="govt-logo.png" class="img-fluid left-heading-img"></a>

                                <h5 class="left-heading-h5">E-Library Management System</h5>
                                <hr>
                                <h4 class="left-heading-h4">Ministry of Civil Aviation and Tourism</h4>
                            </div>

                            <div class="col-md-8 col-12" style="padding-left: 40px;">
                                <nav>
                                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                                            href="#nav-home" role="tab" aria-controls="nav-home"
                                            aria-selected="true">SIGN
                                            IN</a>
                                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                            href="#nav-profile" role="tab" aria-controls="nav-profile"
                                            aria-selected="false">SIGN UP</a>
                                    </div>
                                </nav>
                                <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                        aria-labelledby="nav-home-tab">
                                        <h5 class="right-tab-h5">Use your credentials to sign in</h5>
                                        <form class="checkbox" action="">
                                            <div class="col-md-12  col-12 " style="margin-bottom: 10px;">
                                                <div class="input-group input-group-lg">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text fa fa-mobile saiful-icon-css "
                                                            id="inputGroup-sizing-lg"
                                                            style="font-size: 17px; color: gray;"></span>
                                                    </div>
                                                    <input type="text" name="" value=""
                                                        class="form-control saiful-input-css" aria-label="Large"
                                                        aria-describedby="inputGroup-sizing-sm"
                                                        placeholder="Eamil or Phone" style="font-size: 16px;">
                                                </div>
                                            </div><br>
                                            <div class="col-md-12 col-12">
                                                <div class="input-group input-group-lg">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text fa fa-lock saiful-icon-css "
                                                            id="inputGroup-sizing-lg"
                                                            style="font-size: 17px; color: gray;"></span>
                                                    </div>
                                                    <input type="password" name="" value=""
                                                        class="form-control saiful-input-css" aria-label="Large"
                                                        aria-describedby="inputGroup-sizing-sm" placeholder="Password"
                                                        style="font-size: 16px;"><i class="fa fa-eye-slash"
                                                        style="color: grey;"></i>
                                                </div>
                                            </div>
                                            <div class="row checkbox">

                                                <div class="col-6">
                                                    <input type="checkbox" class="saiful-remember" id="checkbox"
                                                        name="checkbox" value="checkbox">
                                                    <label for="checkbox fa">&nbsp; Remember
                                                        me</label><br>
                                                </div>
                                                <div class="col-6 Forgot">
                                                    <a href="">
                                                        <p>Forgot password</p>
                                                    </a>
                                                </div>

                                            </div>
                                            <a href=""><button type="button" class="btn  sign-button">SIGN
                                                    IN</button></a>
                                            <p class="text-center">Don't have account ? <a href=""><span
                                                        class="signup-bottom-link">Sign
                                                        Up</span></a> now !</p>
                                        </form>
                                    </div>
                                    <!-- Tab2 Signup -->
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                        aria-labelledby="nav-profile-tab">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                            aria-labelledby="nav-home-tab">
                                            <h5 class="signup-tab-h5">Provide your information to sign up</h5>
                                            <form action="">
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text fa fa-users saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray;"></span>
                                                        </div>
                                                        <select class="form-group form-control saiful-input-css"
                                                            style="font-size: 16px;" id="sel1">
                                                                <option>Ministry/Organization</option>
                                                                <option>SIMEC System Ltd</option>
                                                                <option>SIMEC Group</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span
                                                                class="input-group-text fas fa-address-book saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray;"></span>
                                                        </div>
                                                        <input type="text" name="" value=""
                                                            class="form-control saiful-input-css" aria-label="Large"
                                                            aria-describedby="inputGroup-sizing-sm"
                                                            placeholder="Officer's Name" style="font-size: 16px;">
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend" style="width: 100%;">
                                                            <span class="input-group-text fa fa-deaf saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray; margin-top:-4px"></span>
                                                            <select class="form-group form-control saiful-select-css"
                                                                id="sel1">
                                                                    <option>Position</option>
                                                                    <option>2</option>
                                                                    <option>3</option>
                                                                    <option>4</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span
                                                                class="input-group-text fas fa-id-card saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px;color: gray;"></span>
                                                        </div>
                                                        <input type="text" name="" value=""
                                                            class="form-control saiful-input-css" aria-label="Large"
                                                            aria-describedby="inputGroup-sizing-sm"
                                                            placeholder="Officer's identity Number (If any)"
                                                            style="font-size: 16px;">
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span
                                                                class="input-group-text fas fa-envelope saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray;"></span>
                                                        </div>
                                                        <input type="text" name="" value=""
                                                            class="form-control saiful-input-css" aria-label="Large"
                                                            aria-describedby="inputGroup-sizing-sm" placeholder="Email"
                                                            style="font-size: 16px;">
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text fa fa-mobile saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray;"></span>
                                                        </div>
                                                        <input type="text" name="" value=""
                                                            class="form-control saiful-input-css" aria-label="Large"
                                                            aria-describedby="inputGroup-sizing-sm" placeholder="Phone"
                                                            style="font-size: 16px;">
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-12 form-padding">
                                                    <div class="input-group input-group-lg">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text fas fa-image saiful-icon-css "
                                                                id="inputGroup-sizing-lg"
                                                                style="font-size: 17px; color: gray;"></span>
                                                        </div>
                                                        <input type="file" name="" value=""
                                                            class="form-control saiful-input-css" aria-label="Large"
                                                            aria-describedby="inputGroup-sizing-sm"
                                                            placeholder="Officer ID (File should not croos 100kb size limit)"
                                                            style="font-size: 16px;">
                                                    </div>
                                                </div>

                                                <button type="button" class="btn  signup-button">SIGN UP</button>
                                            </form>
                                            <p class="text-center">Already have account? <a href=""><span
                                                        class="signup-bottom-link">Sign
                                                        In</span></a> now !</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popper.min.js"></script>

</html>
